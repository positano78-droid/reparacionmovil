<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Reparación Móviles - Demo</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background-color: #0f172a; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .demo-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        iframe { border: none; width: 100%; height: 100%; }
        
        /* Vista PC: Simulador de móvil */
        @media (min-width: 769px) {
            iframe { 
                width: 400px; 
                height: 85vh; 
                border-radius: 35px; 
                border: 10px solid #1e293b; 
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7); 
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <iframe 
            src="https://www.figma.com/embed?embed_host=share&url=https://www.figma.com/proto/Qpz0yJFRJQw2cooxh9u3P6/Reparacion-moviles?kind=proto&node-id=0-1&scaling=scale-down&content-scaling=fixed&starting-node-id=0%3A1&hide-footer=1" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
