<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Demo Reparación Móviles</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background-color: #0f172a; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .mobile-wrapper { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        iframe { border: none; width: 100%; height: 100%; }
        
        /* Ajuste preciso para PC */
        @media (min-width: 769px) {
            iframe { 
                width: 412px; 
                height: 88vh; 
                border-radius: 40px; 
                border: 10px solid #1e293b; 
                box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8); 
            }
        }
    </style>
</head>
<body>
    <div class="mobile-wrapper">
        <iframe 
            src="https://www.figma.com/embed?embed_host=share&url=TU_ENLACE_DE_FULL_SCREEN_AQUI" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
